<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">This Month</h1>

    <h1 class="heading">Spending Breakdown</h1>
    
    <div class="wrapper">
        <div class="pie-wrap">
            <div class="light-yellow entry">
                <p>25%</p>
                <p class="entry-value">Groceries</p>
            </div>
            
            <div class="sky-blue entry">
                <p>25%</p>
                <p class="entry-value">Accomodation</p>
            </div>
            
            <div class="pink entry">
                <p>12.5%</p>
                <p class="entry-value">Going out</p>
            </div>
            
            <div class="purple entry">
                <p> 12.5%</p>
                <p class="entry-value">Transport</p>
            </div>
            
            <div class="green entry">
                <p> 12.5%</p>
                <p class="entry-value">Alco</p>
            </div>
            
            <div class="wheat entry">
                <p> 12.5%</p>
                <p class="entry-value">Other</p>
            </div>
        
        </div>

        <div class="key-wrap">
            <!--Pie chart keys  -->
            <input type="radio" id="rice" name="values" class="rice-key"/>
            <label for="rice" class="groceries-label"> Groceries</label>

            <input type="radio" name="values" id="beans" class="beans-key"/>
            <label for="beans" class="accomodation-label"> Accomodation</label>

            <input type="radio" name="values" id="plantain" class="plantain-key"/>
            <label for="plantain" class="goingout-label"> Going out</label>

            <input type="radio" name="values" id="potato" class="potato-key"/>
            <label for="potato" class="transport-label"> Transport</label>

            <input type="radio" name="values" id="yam" class="yam-key"/>
            <label for="yam" class="alco-label"> Alco</label>

            <input type="radio" name="values" id="pasta" class="pasta-key"/>
            <label for="pasta" class="other-label"> Other</label>
        </div>
   
    </div>

</body>
</html>
